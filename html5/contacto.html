    <header>
        <h1>CONTACTO</h1>
    </header>

    <hr>
    
    <div id="contenido">
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Eva Pérez" required><br>
        <p>
        <label for="Correo_electrónico">Correo electrónico:</label>
        <input type="email" id="Correo_electrónico" name="Correo_electrónico" size="45" maxlength="90" placeholder="qwert@gmail.com" required></p>
        <p>
        <label for="phone">Introduce tu número de teléfono:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="123456789">
        </p>
        <p>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" cols="60" rows="5" minlength="10" maxlength="8000" required></textarea><br>
        </p>
        
        <p>
        <label for="videogames">Elige tu vídeojuego favorito:</label>
        <input list="videogame" name="videogames" id="videogames">
        <datalist id="videogame">
            <option value="God of War">God of War</option>
            <option value="Final Fantasy VII">Final Fantasy VII</option>
            <option value="Onimusha: Warlords">Onimusha: Warlords</option>
            <option value="Crash Bandicoot">Crash Bandicoot</option>
            <option value="Halo: Combat Evolved">Halo: Combat Evolved</option>
            <option value="Sonic the Hedgehog">Sonic the Hedgehog</option>
            <option value="The Legend of Zelda">The Legend of Zelda</option>
            <option value="Brothers in Arms: Road to Hill 30">Brothers in Arms: Road to Hill 30</option>
        </datalist>
        </p>
        <p>
        <input type="reset" value="Resetear">
        <input type="submit" value="Enviar">
        </p>
    </form>
    </div>

    <hr>

    <p>

    </p>
